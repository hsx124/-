<h5>検索</h5>
【作品コード】または【作品名】を入力し検索してください。
<table class="input-table list-area">
    <tbody>
        <tr>
            <th>作品コード</th>
            <td>
                {% csrf_token %}
                <input id="input-sakuhin-code" name="input_sakuhin_code" type="text" minlength="10" maxlength="10" class="large" value="" />
                <button id="search-sakuhin-code-button" name="search_sakuhin_code_button" class="search-button base-button">検索</button>
            </td>
        </tr>
        <tr>
            <th>作品名</th>
            <td>
                <input id="input-sakuhin-name" name="input_sakuhin_name" type="text" class="large" maxlength="100" value="" />
                <button id="search-sakuhin-name-button" name="search_sakuhin_name_button" class="search-button base-button">検索</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="sakuhin-name-result">
    <h5>作品名選択</h5>
    <div class="sakuhin-name-list">
        <fieldset id="sakuhin-search-result" class="controlgroup-vertical">
        </fieldset>
    </div>
</div>
